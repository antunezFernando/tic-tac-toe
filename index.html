<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/callahan-2" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container" id="name-input-container">
            <div class="name">
                <label for="player-1-input">Player 1 name</label>
                <input type="text" id="player-1-input">
            </div>
            <button id="button">Submit</button>
            <div class="name">
                <label for="player-2-input">Player 2 name:</label>
                <input type="text" id="player-2-input">
            </div>
        </div>
        <div class="container" id="name-container">
            <div class="name">
                <p>Player 1:</p>
                <p id="player-1"></p>
                <p>Plays as: <span class="strong">X</span></p>
            </div>
            <div class="name">
                <p>Player 2:</p>
                <p id="player-2"></p>
                <p>Plays as: <span class="strong">O</span></p>
            </div>
        </div>
        <div class="board-container" id="board-container">
            <div class="cell"><img src="" alt="" class="value" id="cell-1"></div>
            <div class="cell"><img src="" alt="" class="value" id="cell-2"></div>
            <div class="cell"><img src="" alt="" class="value" id="cell-3"></div>
            <div class="cell"><img src="" alt="" class="value" id="cell-4"></div>
            <div class="cell"><img src="" alt="" class="value" id="cell-5"></div>
            <div class="cell"><img src="" alt="" class="value" id="cell-6"></div>
            <div class="cell"><img src="" alt="" class="value" id="cell-7"></div>
            <div class="cell"><img src="" alt="" class="value" id="cell-8"></div>
            <div class="cell"><img src="" alt="" class="value" id="cell-9"></div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
